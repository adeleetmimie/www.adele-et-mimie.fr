<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Acc√®s priv√©</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // === Param√®tres √† personnaliser ===
    const PASSWORD = "vendredi13";               // üîë ton mot de passe
    const HINT_TEXT = "c'est aussi un film d'horreur"; // üîë ton indice

    function checkPassword() {
      let input = document.getElementById("password").value;
      // Supprime tous les espaces dans la saisie ET dans le mot de passe
      input = input.replace(/\s+/g, "");
      const cleanedPassword = PASSWORD.replace(/\s+/g, "");
      if (input === cleanedPassword) {
        sessionStorage.setItem("auth", "ok");
        window.location.href = "blog.html";
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    function toggleHint() {
      const box = document.getElementById("hint-box");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Entr√©e clavier = valider
      const field = document.getElementById("password");
      field.addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkPassword();
      });
      // Texte d'indice inject√© via JS
      document.getElementById("hint-text").textContent = HINT_TEXT;
    });
  </script>
</head>
<body>
  <div class="welcome-container">
    <!-- Image banni√®re (remplace 'couple.jpg' par la tienne) -->
    <img src="sallex.png" alt="Notre photo" class="banner" />

    <h1>
      Bienvenue mon amour
      <img src="coeur.png" alt="üíñ" class="emoji-img" />
    </h1>

    <p>le point de d√©part</p>

    <div class="login-box">
      <input type="password" id="password" placeholder="Mot de passe" />
      <button onclick="checkPassword()">Entrer</button>
      <button class="btn-hint" type="button" onclick="toggleHint()">üí° Indice</button>
    </div>

    <div id="hint-box" class="hint-box" style="display:none;">
      <strong>Indice :</strong> <span id="hint-text"></span>
    </div>
  </div>
</body>
</html>
